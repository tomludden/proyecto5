<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 in a Row</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>3 in a Row</h1>
    <div class="color-options">
      <div class="color-option">
        <label for="player1-color">Player 1 Colour</label>
        <select id="player1-color">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
          <option value="orange">Orange</option>
        </select>
      </div>
      <div class="color-option">
        <label for="player2-color">Player 2 Colour</label>
        <select id="player2-color">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
          <option value="orange">Orange</option>
        </select>
      </div>
    </div>
    <div id="game-board" class="game-board"></div>
    <button id="play-btn" class="play-btn">Start Game</button>
    <audio id="audio-player1" src="assets/player-1-wins.mp3"></audio>
    <audio id="audio-player2" src="assets/player-2-wins.mp3"></audio>
    <script type="module" src="main.js"></script>
  </body>
</html>
