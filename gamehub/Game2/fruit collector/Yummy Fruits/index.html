<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy Fruits</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-container">
      <div id="game-title">YUMMY FRUITS</div>
      <div id="basket-container"></div>
      <div id="basket"></div>
      <div id="score">Score: 0</div>
      <div id="lives"></div>
      <button id="start-btn">Start Game</button>
      <div id="game-over-popup" class="hidden">
        <h1>Game Over</h1>
      </div>
    </div>
    <audio id="game-over-audio" src="./assets/mariobros-gameover.mp3"></audio>
    <audio
      id="fruit-collection-audio"
      src="./assets/roblox-yummy.mp3"
      preload="auto"
    ></audio>
    <audio
      id="sweet-collection-audio"
      src="./assets/ringtone_7.mp3"
      preload="auto"
    ></audio>

    <script type="module" src="main.js"></script>
  </body>
</html>
